<!DOCTYPE html>
<html>
  <head>
    <title>Wonderful Extension</title>
    <script type="module" src="popup.js"></script>

  <body>   

    <div style="padding: 20px 20px 20px 20px;">    <button id="save_prev" type="button">View Previous Notes</button>

    <div style="padding: 20px 20px 20px 20px;">

          <div class="mb-3">

            <textarea style="height:300px; width:300px;" id="notes_textbox"  class="form-control" rows="3" value="Enter notes here"></textarea>
          </div>

          <button id="ok_btn" type="button">Save Notes</button>

    </div>
